<!DOCTYPE html>
<html>	
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport"  http-equiv="Content-Type" content="width=device-width initial-scale=1" />
		<title>WidgetTest</title>
		<script type="text/javascript" src="http://code.jquery.com/jquery.js"></script>
		<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
		<script type="text/javascript" src="js/jquery.session.js"></script>
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
		<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
		<script type="text/javascript">

		function check_data()
			{
				
				if(document.UploadForm.BrickName.value.length == 0){
					alert("plz write the brick name");
					return false;
					}
				else if(document.UploadForm.BrickType.value.length == 0){
					alert("plz write the brick type");
					return false;
					}
				else if(document.UploadForm.BrickDes.value.length == 0){
					alert("plz write the brick description");
					return false;
					}
				else if(document.UploadForm.File1.value == null || document.UploadForm.File1.value ==""){
					alert("please select the file");
					return false;
					}
				else{
					document.UploadForm.submit();
					//location.replace('doupload.jsp');
				}
			}
		</script>
		<style type ="text/css">
			label{
				font-family: "Pacifico", Georgia, "Times New Roman", serif;
				font-weight: bold; 
			}
			p{
				font-family: "Pacifico", Georgia, "Times New Roman", serif;
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<!-- Home -->
		<div data-role="page" id="page1">
			<div data-theme="b" data-role="header">
				<a data-role="button" href="#" class="ui-btn-left" onclick = 'location.replace("main.jsp");'>
					Go Back
				</a>
				<h3>
					Upload
				</h3>
			</div>
			<form name="UploadForm" enctype="multipart/form-data" method="post" action="UploadServlet"  accept-charset="utf-8" data-ajax="false">
				<div data-role="content">
						<div data-role="fieldcontain">
							<label for="textinput1">
								<strong>Brick Name:</strong>
							</label>
							<input name="BrickName" id="textinput1" placeholder="" value="" type="text" data-mini="true">
						</div>
						<br/>
						<div data-role="fieldcontain">
							<label for="textinput2">
								<strong>Brick Type:</strong>
							</label>
							<input name="BrickType" id="textinput2" placeholder="" value="" type="text" data-mini="true">
						</div>
						<br/>
						<div data-role="fieldcontain">
							<label for="textarea1">
								<strong>Brick Description:</strong>
							</label>
							<textarea name="BrickDes" id="textarea1" placeholder="" cols="37" rows="6"></textarea>
						</div>
						<br/>
						<div>
							<label for="textinput1" class = "headtype" >
								<strong>Upload Your File</strong>
							</label><br>
							<input name = "File1" id= "file" type="file" class="file" >
						</div>
						<p>You can download the example!<a href = "#">click</a></p>
						<br/>
						<input type="button" id = "inputSubmit"value="upload" onclick = "check_data()">
				</div>
			</form>
		</div>
	</body>
</html>
